name: Build and Publish
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Packages Docker Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t docker.pkg.github.com/${{ github.repository }}/${{ env.PACKAGE_NAME }}:latest .
          docker push docker.pkg.github.com/${{ github.repository }}/${{ env.PACKAGE_NAME }}:latest

      - name: Publish Package
        run: |
          echo "version=1.0.0" > .gx-version
          echo "visibility=public" > .gx-visibility
          gx publish
        env:
          PACKAGE_NAME: gx-awesome-package
          
